require: rubocop-rspec
AllCops:
  TargetRubyVersion: 2.3
RSpec/NestedGroups:
  Max: 3
RSpec/MessageExpectation:
  EnforcedStyle: 'expect'
RSpec/ContextWording:
  Exclude:
    - "spec/support/shared_contexts/*rb"
    - "spec/features/*rb"
Metrics/BlockLength:
  Exclude:
    - "spec/**/*.rb"
Style/SafeNavigation:
  Enabled: false
